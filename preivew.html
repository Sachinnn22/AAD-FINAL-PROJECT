<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Course Preview - Digi Marts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            background: linear-gradient(135deg, #a3b1bf 0%, #c1d1e1 25%, #c1bcbc 50%, #c1d1e1 75%, #e8eaf6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        main {
            flex: 1 0 auto;
            padding: 0.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            font-size: 2.1em;
            font-weight: 1000;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #575757, #1e403d);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            background: #f1e8e8;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 3px solid #575757;
        }
        .ratio {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.12);
        }
        iframe {
            display: block;
            width: 100%;
            height: 40vh;
            min-height: 250px;
            border: none;
        }
        .back-btn {
            display: inline-block;
            margin-top: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            font-size: 1rem;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .back-btn:hover {
            color: #2c3e50;
        }
        @keyframes rainbowShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @media (max-width: 425px) {
            iframe {
                height: 35vh;
                min-height: 220px;
            }
            .container {
                max-width: 95%;
                padding: 0.8rem;
            }
            h2 {
                font-size: 1.8em;
                text-align: center;
            }
        }
        @media (max-width: 375px) {
            iframe {
                height: 32vh;
                min-height: 200px;
            }
            .container {
                padding: 0.7rem;
            }
            h2 {
                font-size: 1.6em;
                text-align: center;
            }
        }
        @media (max-width: 320px) {
            iframe {
                height: 28vh;
                min-height: 180px;
            }
            .container {
                padding: 0.6rem;
            }
            h2 {
                font-size: 1.4em;
                text-align: center;
            }
            .back-btn {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<main data-aos="fade-down" data-aos-delay="400">
    <h2 >Example â€“ Preview</h2>
    <div class="container">
        <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/Z8g3rc_3o8k" title="Course Preview" allowfullscreen></iframe>
        </div>
        <div class="text-center">
            <a href="dd.html" class="back-btn" >
                <i class="bi bi-arrow-left-circle"></i> Back To Example
            </a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1500,
        once: true
    });
</script>
</body>
</html>
