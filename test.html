<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DaisyUI Navbar Transparent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.1/dist/full.css" rel="stylesheet" />
  <style>
    .navbar-transparent {
      background: rgba(0, 0, 0, 0.65) !important;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dropdown-glass {
      background: rgba(0, 0, 0, 0.65) !important;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }
    .dropdown-content {
      display: none;
    }
    .dropdown.open .dropdown-content {
      display: block;
    }
    .dropdown-glass a {
      color: white;
    }
    .dropdown-glass a svg {
      stroke: white;
      fill: none;
    }
    .dropdown-glass a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
<div class="navbar navbar-transparent shadow-sm">
  <div class="navbar-start">
    <div class="dropdown" id="mainDropdown">
      <button id="dropdownToggle" class="btn btn-ghost btn-circle flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7"/>
        </svg>
      </button>
      <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow dropdown-glass rounded-box w-52">
        <li>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
            </svg>
            Homepage
          </a>
        </li>
        <li>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-6h13v6M9 17H4v-6h5m0 0V5h13v6" />
            </svg>
            Portfolio
          </a>
        </li>
        <li>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
            </svg>
            About
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="navbar-center">
    <span class="text-xl font-semibold select-none text-white">daisyUI</span>
  </div>

  <div class="navbar-end flex gap-2 items-center">
    <button class="btn btn-ghost btn-circle" aria-label="Search">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
    </button>

    <button class="btn btn-ghost btn-circle" aria-label="Notifications">
      <div class="indicator">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.4-1.4A2 2 0 0118 14.2V11a6 6 0 00-4-5.7V5a2 2 0 10-4 0v.3C7.7 6.2 6 8.4 6 11v3.2c0 .5-.2 1.1-.6 1.4L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
      </div>
    </button>

    <div class="dropdown dropdown-end" id="userDropdown">
      <button id="userToggle" class="btn btn-ghost btn-circle flex items-center justify-center" aria-label="User Profile">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="4" />
          <path d="M6 20c0-3.31 5.33-5 6-5s6 1.69 6 5" />
        </svg>
      </button>
      <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow dropdown-glass rounded-box w-52">
        <li>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
            Sign In
          </a>
        </li>
        <li>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.5 0-2.72.92-3.24 2.22M12 16c1.5 0 2.72-.92 3.24-2.22M4 12c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8-8 3.58-8 8z" />
            </svg>
            Buy Premium
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<script>
  const dropdown = document.getElementById('mainDropdown');
  const toggleBtn = document.getElementById('dropdownToggle');

  toggleBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    dropdown.classList.toggle('open');
  });

  const userDropdown = document.getElementById('userDropdown');
  const userToggleBtn = document.getElementById('userToggle');

  userToggleBtn.addEventListener('click', function (e) {
    e.stopPropagation();
    userDropdown.classList.toggle('open');
  });

  document.addEventListener('click', function (e) {
    if (!dropdown.contains(e.target)) dropdown.classList.remove('open');
    if (!userDropdown.contains(e.target)) userDropdown.classList.remove('open');
  });
</script>

</body>
</html>
