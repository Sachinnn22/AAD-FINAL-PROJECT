<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEALIYSE - Watch Movies</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.1/dist/full.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .brand-name {
      font-family: "Poppins", sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #609cae, #67ca72, #4c62ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.15);
      animation: pulseGlow 4s infinite ease-in-out;
      user-select: none;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 6px rgba(255, 255, 255, 0.15); }
      50% { text-shadow: 0 0 12px rgba(255, 255, 255, 0.4); }
      100% { text-shadow: 0 0 6px rgba(255, 255, 255, 0.15); }
    }

    .navbar-transparent {
      background: rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dropdown-glass {
      background: rgba(0, 0, 0, 0.75) !important;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .dropdown-content { display: none; }
    .dropdown.open .dropdown-content { display: block; }

    .dropdown-glass a { color: white; }
    .dropdown-glass a:hover { background-color: rgba(255, 255, 255, 0.1); }

    #searchInput {
      max-width: 0;
      opacity: 0;
      transition: max-width 0.3s ease, opacity 0.3s ease;
      border: none;
      outline: none;
      background: transparent;
      color: white;
    }

    #searchInput::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #searchInput.show {
      max-width: 200px;
      opacity: 1;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }

    .hero-text h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      font-weight: 400;
      line-height: 1.1;
      color: #f5f5f5;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .hero-text p {
      font-family: 'Open Sans', sans-serif;
      font-size: 1.125rem;
      font-weight: 600;
      line-height: 1.6;
      color: #eae4e4;
    }
  </style>
</head>
<body class="bg-black text-white">

<div class="navbar navbar-transparent shadow-sm fixed top-0 left-0 right-0 z-50">
  <div class="navbar-start">
    <div class="dropdown" id="mainDropdown">
      <button id="dropdownToggle" class="btn btn-ghost btn-circle flex items-center justify-center" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7"/>
        </svg>
      </button>
      <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow dropdown-glass rounded-box w-52" role="menu" aria-label="Main menu">
        <li><a href="#">Home Page</a></li>
        <li><a href="#">New Release</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </div>

  <div class="navbar-center">
    <span class="brand-name">HEALIYSE</span>
  </div>

  <div class="navbar-end flex gap-2 items-center">
    <div id="searchContainer" class="flex items-center relative">
      <input id="searchInput" type="text" placeholder="Search..." autocomplete="off" aria-label="Search movies" />
      <button id="searchToggle" class="btn btn-ghost btn-circle ml-2" aria-label="Toggle search">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </button>
    </div>

    <button class="btn btn-ghost btn-circle" aria-label="Notifications">
      <div class="indicator">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.4-1.4A2 2 0 0118 14.2V11a6 6 0 00-4-5.7V5a2 2 0 10-4 0v.3C7.7 6.2 6 8.4 6 11v3.2c0 .5-.2 1.1-.6 1.4L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
      </div>
    </button>

    <div class="dropdown dropdown-end" id="userDropdown">
      <button id="userToggle" class="btn btn-ghost btn-circle" aria-label="User Profile">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="12" cy="8" r="4" />
          <path d="M6 20c0-3.31 5.33-5 6-5s6 1.69 6 5" />
        </svg>
      </button>
      <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow dropdown-glass rounded-box w-52" role="menu" aria-label="User menu">
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Buy Premium</a></li>
      </ul>
    </div>
  </div>
</div>

<section class="pt-32 pb-16 px-6 lg:px-24 bg-cover bg-center min-h-[100vh] flex items-center" style="background-image: url('assets/images/Jurassic-World-Fallen-Kingdom-dinosaurs-wallpaper.jpg');">
  <div class="max-w-xl hero-text">
    <h1 class="mb-4 drop-shadow-lg">Watch Movies Anytime</h1>
    <p class="mb-6 drop-shadow">
      Explore the latest blockbusters, timeless classics, and hidden gems all in one place. Enjoy action-packed adventures, heartfelt dramas, and acclaimed masterpieces, handpicked for you.
    </p>
    <div class="flex gap-3">
      <button class="btn btn-primary transition-transform transform hover:scale-105 focus:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-400" onclick="document.getElementById('trending').scrollIntoView({behavior: 'smooth'})">
        Start Watching
      </button>
      <button class="btn btn-outline text-white border-white/50 transition-colors hover:bg-white hover:text-black focus:outline-none focus:ring-4 focus:ring-white">
        Browse All
      </button>
    </div>
  </div>
</section>

<script>
  document.getElementById('dropdownToggle').addEventListener('click', () => {
    document.getElementById('mainDropdown').classList.toggle('open');
  });

  document.getElementById('userToggle').addEventListener('click', () => {
    document.getElementById('userDropdown').classList.toggle('open');
  });

  window.addEventListener('click', (e) => {
    if (!document.getElementById('mainDropdown').contains(e.target)) {
      document.getElementById('mainDropdown').classList.remove('open');
    }
    if (!document.getElementById('userDropdown').contains(e.target)) {
      document.getElementById('userDropdown').classList.remove('open');
    }
  });

  const searchToggle = document.getElementById('searchToggle');
  const searchInput = document.getElementById('searchInput');

  searchToggle.addEventListener('click', () => {
    searchInput.classList.toggle('show');
    if (searchInput.classList.contains('show')) {
      searchInput.focus();
    } else {
      searchInput.value = '';
    }
  });

  searchInput.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      searchInput.classList.remove('show');
      searchInput.value = '';
      searchToggle.focus();
    }
  });
</script>

</body>
</html>
