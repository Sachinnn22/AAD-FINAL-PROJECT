<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Cards</title>
    <style>
        .review-card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 19px;
            justify-content: center;
            padding: 20px;
        }

        .review-card {
            cursor: pointer;
            background: #ffffff;
            border-radius: 10px;
            border: 5px solid #6a6868;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 270px;
            min-height: 270px;
            padding: 20px;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: flex-start;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .review-card-username {
            margin-top: 1.2rem;
            font-size: 30px;
            font-weight: bold;
            color: #2f4459;
        }

        .review-card-email {
            font-size: 22px;
            color: #2f4459;
            margin: -10px 0 19px 0;
        }

        .review-card-comment {
            font-size: 30px;
            color: #444;
            font-weight: 700;
            margin: 0 0 14px 0;
        }

        .review-card-stars {
            margin: 10px 0;
            color: gold;
            font-size: 45px;
        }
    </style>
</head>
<body>
<div class="review-card-container" id="reviewCardContainer"></div>

<script>
    function escapeHtml(unsafe) {
        return unsafe
            ?.replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function generateStars(rating) {
        const maxStars = 5;
        let stars = '';
        for (let i = 0; i < rating; i++) {
            stars += '★'; // filled star
        }
        for (let i = rating; i < maxStars; i++) {
            stars += '☆'; // empty star
        }
        return stars;
    }

    async function fetchReviews() {
        try {
            const response = await fetch("http://localhost:8080/api/reviews");
            const data = await response.json();

            const container = document.getElementById("reviewCardContainer");
            container.innerHTML = "";

            data.forEach(q => {
                const card = document.createElement("div");
                card.className = "review-card";

                const stars = generateStars(q.rating ?? 0);

                card.innerHTML = `
                    <h2 class="review-card-username">${escapeHtml(q.username ?? "Anonymous")}</h2>
                    <p class="review-card-email">${escapeHtml(q.email ?? "N/A")}</p>
                    <p class="review-card-comment">${escapeHtml(q.comment ?? "No comment available")}</p>
                    <div class="review-card-stars">${stars}</div>
                `;

                container.appendChild(card);
            });
        } catch (error) {
            console.error("Failed to fetch reviews:", error);
        }
    }

    fetchReviews();
</script>
</body>
</html>
