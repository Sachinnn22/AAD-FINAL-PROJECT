<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.css" rel="stylesheet" type="text/css"/>
  <style>
    dialog::backdrop {
      backdrop-filter: blur(14px);
      background-color: rgba(0, 0, 0, 0.8); /* dark overlay */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen relative">

<!-- Example background content to show blur -->
<div class="absolute top-10 left-10 text-gray-600 text-2xl">Background Content</div>

<!-- Button to Open Modal -->
<button class="btn btn-primary z-10" onclick="document.getElementById('reviewModal').showModal()">Add Review</button>

<!-- Modal -->
<dialog id="reviewModal" class="modal">
  <div class="modal-box bg-white/30 backdrop-blur-md border border-gray-300 rounded-xl shadow-xl text-black">
    <!-- Title -->
    <h3 class="font-bold text-2xl text-center mb-4">Add Review</h3>

    <!-- Rating Stars (Yellow) -->
    <div class="rating rating-lg rating-half mb-4 flex justify-center">
      <input type="radio" name="rating-11" class="rating-hidden" />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-1 bg-yellow-400" aria-label="0.5 star" />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-2 bg-yellow-400" aria-label="1 star" />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-1 bg-yellow-400" aria-label="1.5 star" checked />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-2 bg-yellow-400" aria-label="2 star" />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-1 bg-yellow-400" aria-label="2.5 star" />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-2 bg-yellow-400" aria-label="3 star" />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-1 bg-yellow-400" aria-label="3.5 star" />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-2 bg-yellow-400" aria-label="4 star" />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-1 bg-yellow-400" aria-label="4.5 star" />
      <input type="radio" name="rating-11" class="mask mask-star-2 mask-half-2 bg-yellow-400" aria-label="5 star" />
    </div>

    <!-- Updated Textarea -->
    <textarea
            class="w-full mb-4 p-3 rounded-lg bg-white/30 backdrop-blur-md border border-gray-300 text-black placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400"
            placeholder="Write your comment...">
    </textarea>

    <!-- Modal Actions -->
    <div class="modal-action">
      <button class="btn" onclick="document.getElementById('reviewModal').close()">Cancel</button>
      <button class="btn btn-success">Submit</button>
    </div>
  </div>
</dialog>

</body>
</html>
