<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reseller Packs â€“ Digi Marts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #a3b1bf 0%, #c1d1e1 25%, #c1bcbc 50%, #c1d1e1 75%, #e8eaf6 100%);
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            padding-top: 90px;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(6px);
            height: 65px;
        }

        .navbar .container-fluid {
            height: 100%;
        }

        .btn-login {
            background-color: darkcyan;
            color: white !important;
            font-weight: 800;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 2px solid white;
            height: 40px;
            padding: 0 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-login:hover,
        .btn-login:focus,
        .btn-login:active {
            background-color: darkcyan;
            color: white !important;
            font-weight: 800;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 2px solid white;
            height: 40px;
            padding: 0 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .rainbow-title {
            font-size: 2.3em;
            font-weight: 1000;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #575757, #1e403d);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .headers p {
            font-weight: 600;
            color: #515151;
            margin-bottom: 0;
        }

        .reseller-card h5 {
            font-size: 1.25rem;
            font-weight: 800;
            color: #1e2a38;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            text-transform: capitalize;
        }

        .reseller-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .reseller-card img {
            object-fit: cover;
            height: 200px;
        }

        .stars-rating {
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #ffc107;
        }

        .stars-rating .rating-number {
            color: #444;
            font-weight: 600;
            font-size: 1rem;
        }

        .stars-rating .review-count {
            color: #666;
            font-size: 0.9rem;
        }

        .price {
            font-weight: 700;
            font-size: 1.1rem;
            color: #0a0b0a;
            margin-bottom: 1.5rem;
        }

        .re-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 8px 26px;
            font-weight: 800;
            font-family: "DM Sans", sans-serif;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.5);
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-start gap-3">
        <a href="index.html" class="btn btn-login">
            <i class="bi bi-box-arrow-in-right" style="font-size: 1rem;"></i> Dashboard
        </a>
    </div>
</nav>

<section id="resale" class="pt-2">
    <div class="container">
        <div class="text-center headers mb-3">
            <h2 class="rainbow-title">Reseller Packs</h2>
            <p class="fs-5">Explore exclusive digital bundles curated for resellers.</p>
        </div>


        <div class="row g-4">
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card reseller-card h-100 border-0 shadow-sm">
                    <img src="assets/images/WebDevelopmentImage.jpeg" class="card-img-top img-fluid" alt="Adobe Bundle" />
                    <div class="card-body text-center">
                        <h5 class="card-title">Adobe Master Bundle</h5>
                        <div class="stars-rating">
                            <span class="rating-number">4.9</span>
                            <span><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i></span>
                            <span class="review-count">(522)</span>
                        </div>
                        <div class="price">LKR 3,200</div>
                        <a href="#" class="re-btn">Show More</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card reseller-card h-100 border-0 shadow-sm">
                    <img src="pack2.jpg" class="card-img-top img-fluid" alt="Video Kit" />
                    <div class="card-body text-center">
                        <h5 class="card-title">Video Creator Kit</h5>
                        <div class="stars-rating">
                            <span class="rating-number">4.5</span>
                            <span><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star"></i></span>
                            <span class="review-count">(410)</span>
                        </div>
                        <div class="price">LKR 2,850</div>
                        <a href="#" class="re-btn">Show More</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card reseller-card h-100 border-0 shadow-sm">
                    <img src="pack3.jpg" class="card-img-top img-fluid" alt="Reels Upload Bundle" />
                    <div class="card-body text-center">
                        <h5 class="card-title">Reels Upload Bundle</h5>
                        <div class="stars-rating">
                            <span class="rating-number">5.0</span>
                            <span><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></span>
                            <span class="review-count">(470)</span>
                        </div>
                        <div class="price">LKR 2,000</div>
                        <a href="#" class="re-btn">Show More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
