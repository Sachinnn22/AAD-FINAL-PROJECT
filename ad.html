    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sidebar Smooth Slide & Beautiful Table</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
        <style>
            html,body {
                font-family: "Inter", sans-serif;
                background-color: #01364a !important;
            }

            #sidebar {
                transition: transform 0.4s ease-in-out;
            }

            #menu-btn {
                font-size: 1.5rem;
                background: none;
                border: none;
                position: fixed;
                top: 1rem;
                left: 1.5rem;
                z-index: 1001;
                cursor: pointer;
            }

            #content {
                transition: margin-left 0.4s ease-in-out;
                padding: 3.7rem 1rem;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                background-color: #eceff4; /* light color blocking the dark background */
                /*margin-top: 1.4rem;*/
            }

            .user {
                font-family: 'Merriweather', 'Georgia', serif;
                font-size: 3.3rem;
                font-weight: 900;
                color: #545757;
                margin-bottom: 1.8rem;
                letter-spacing: 2.3px;
                text-align: center;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }


            .table-wrapper {
                width: 100%;
                max-width: 900px;
                border: 3px solid #4e4c4c;
                border-radius: 12px;
                overflow: hidden;
                background-color: white;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                background-color: white;
            }

            /* Smooth scale transition on card hover */
            #card-container > div {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            #card-container > div:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
                cursor: pointer;
            }

            .username {
                font-weight: 700;  /* bold */
                font-size: 1.895rem; /* 36px */
                color: #1e2e42;     /* dark slate */
                margin-bottom: 0.3rem;
            }

            .email {
                font-weight: 600;   /* medium */
                font-size: 1.08rem; /* 18px */
                color: #353c45;     /* gray-600 */
                margin-bottom: 0.8rem;
            }

            .custom-border {
                border-width: 4px;
                border-color: #3d3e3e;
            }

            .btn {
                background: #969698;
                border: none;
                cursor: pointer;
                padding: 0.5rem 1rem;
                border-radius: 0.375rem;
                transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
                color: #14171b;
                font-weight: 600;
                user-select: none;
            }
            .btn:hover:not(:disabled) {
                background-color: #676464;
                color: #f5f5f6;
                box-shadow: none;
            }
            .btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                box-shadow: none;
            }
            #overlay {
                position: fixed;
                inset: 0;
                background-color: rgba(0, 0, 0, 0.3);
                z-index: 40;
                opacity: 0;
                transition: opacity 0.3s ease;
                display: none;
            }
            #overlay.active {
                display: block;
                opacity: 1;
            }

            @media (min-width: 1400px) and (max-width: 1440px){
                #content {
                    padding: 6.3rem 0.8rem;
                }
            }


            @media (max-width: 768px) {
                #card-container {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                    column-gap: 1rem;
                    row-gap: 1.3rem;
                }

                .user {
                    font-size: 3rem;
                    margin-bottom: 1.5rem;
                    letter-spacing: 1.8px;
                }

                .username {
                    font-size: 1.5rem;
                }

                .email {
                    font-size: 1rem;
                }

                #card-container > div {
                    flex: 1 1 47%; /* Slightly wider to reduce space between two cards */
                    max-width: 300px;
                    min-width: 240px;
                    margin: 0; /* Remove side margins so gap handles spacing */
                }
            }

            /* For devices up to 425px width */
            @media (max-width: 425px) {
                #content {
                    padding: 4.2rem 0.8rem;
                }

                .user {
                    font-size: 2.7rem;
                    letter-spacing: 1.5px;
                    margin-bottom: 1.2rem;
                }

                .username {
                    font-size: 1.6rem; /* smaller */
                    margin-bottom: 0.2rem;
                }

                .email {
                    font-size: 1.03rem;
                    margin-bottom: 0.5rem;
                }

                #card-container {
                    grid-template-columns: repeat(1, 1fr);
                    gap: 1rem;
                    max-width: 100%;
                }
            }

            /* For devices up to 375px width */
            @media (max-width: 375px) {
                #content {
                    padding: 4rem 0.6rem;
                }

                .user {
                    font-size: 2.3rem;
                    letter-spacing: 1px;
                    margin-bottom: 1rem;
                }

                .username {
                    font-size: 1.7rem;
                }

                .email {
                    font-size: 1.1rem;
                }

                #card-container {
                    gap: 0.8rem;
                }
            }

            /* For devices up to 320px width */
            @media (max-width: 320px) {
                #content {
                    padding: 4.5rem 0.5rem;
                }

                .user {
                    font-size: 2.2rem;
                    letter-spacing: 0.8px;
                    margin-bottom: 0.8rem;
                }

                .username {
                    font-size: 1.7rem;
                }

                .email {
                    font-size: 1.1rem;
                }

                #card-container {
                    gap: 0.6rem;
                    grid-template-columns: 1fr; /* single column layout */
                    justify-items: center;      /* center cards in the grid */
                }
            }



        </style>
    </head>
    <body>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white border-r-4 border-gray-600 flex flex-col justify-between transform -translate-x-full z-50">

            <!-- Navigation Section with top border -->
            <nav class="px-4 pt-4 text-gray-600 border-t border-gray-300">

    <div id="overlay"></div>

    <main id="content" class="w-full overflow-x-auto">
        <h3 class="mb-8 user" >User Details</h3>

        <div id="card-container" class="grid grid-cols-3 gap-8 max-w-7xl mx-auto cd"></div>

        <div class="flex justify-center items-center gap-4 mt-10">
            <button id="prev-btn" class="btn px-4 py-2" disabled>Previous</button>

    <!-- Firebase App (the core Firebase SDK) -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNH38ylbzfIORN0wmDoizj_eWKunQ1uAQ",
            authDomain: "my-first-app-6a293.firebaseapp.com",
            databaseURL: "https://my-first-app-6a293-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-first-app-6a293",
            storageBucket: "my-first-app-6a293.firebasestorage.app",
            messagingSenderId: "599546991663",
            appId: "1:599546991663:web:b07d25c55f1d00c06722da",
            measurementId: "G-5EVKKY7KLP"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app();  // Use the default app
        }

        const db = firebase.database();
        const tableBody = document.querySelector("table tbody");

        const rowsPerPage = 3;
        let lastKey = null;
        let firstKey = null;
        let currentPage = 1;

        // Load users with pagination
        function loadUsers(startKey = null) {
            let query = db.ref('users').orderByKey().limitToFirst(rowsPerPage + 1);  // Fetch one extra user for pagination
            if (startKey) {
                query = query.startAt(startKey);
            }

            query.once('value', snapshot => {
                const users = [];
                snapshot.forEach(childSnapshot => {
                    // Access the user data
                    const user = childSnapshot.val();
                    users.push({
                        key: childSnapshot.key, // user ID
                        val: user // user data (username, email, photoURL)
                    });
                });

                // Handle pagination (remove the extra user if there is more than 'rowsPerPage' users)
                const hasNextPage = users.length > rowsPerPage;
                if (hasNextPage) users.pop();  // Remove the extra user

                // Clear the table before appending new rows
                const cardContainer = document.getElementById("card-container");

// Clear previous cards
                cardContainer.innerHTML = "";

                users.forEach(user => {
                    const card = document.createElement("div");
                    card.className = "bg-white rounded-xl p-8 shadow-lg flex flex-col items-center text-center w-[310px] h-[320px] custom-border";
                    card.innerHTML = `
  <img src="${user.val.photoURL}" alt="${user.val.username}" class="w-20 h-20 rounded-full object-cover mb-5 shadow-lg" />
  <h2 class="username">${user.val.username}</h2>
  <p class="email">${user.val.email}</p>
  <p class="text-base text-gray-700">Join Time: ${user.val.registerTime ? user.val.registerTime : "N/A"}</p>
  <p class="text-base text-gray-700">Join Date: ${user.val.registerDate ? user.val.registerDate : "N/A"}</p>
`;


                    cardContainer.appendChild(card);
                });


                // Set the pagination variables
                firstKey = users.length ? users[0].key : null;
                lastKey = users.length ? users[users.length - 1].key : null;

                // Enable/Disable pagination buttons based on the data
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = !hasNextPage;

                pageInfo.textContent = `Page ${currentPage}`;
            });
        }

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');

        // Next page button
        nextBtn.onclick = () => {
            if (!nextBtn.disabled) {
                currentPage++;
                loadUsers(lastKey);
            }
        };

        // Previous page button
        prevBtn.onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                loadUsers(firstKey);
            }
        };

        // Initial load
        loadUsers();

        const menuBtn = document.getElementById("menu-btn");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const icon = menuBtn.querySelector("i"); // Get the <i> inside the button

        menuBtn.addEventListener("click", () => {
            const isVisible = !sidebar.classList.contains("-translate-x-full");

            if (isVisible) {
                // Close sidebar
                sidebar.classList.add("-translate-x-full");
                overlay.classList.remove("active");

                // Change icon back to hamburger
                icon.classList.remove("fa-times", "text-red-600");
                icon.classList.add("fa-bars", "text-gray-600");
            } else {
                // Open sidebar
                sidebar.classList.remove("-translate-x-full");
                overlay.classList.add("active");

                // Change icon to close (X) and make it red
                icon.classList.remove("fa-bars", "text-gray-600");
                icon.classList.add("fa-times", "text-red-600");
            }
        });

        // Close sidebar if clicking outside (on overlay)
        overlay.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.remove("active");

            // Reset icon to hamburger
            icon.classList.remove("fa-times", "text-red-600");
            icon.classList.add("fa-bars", "text-gray-600");
        });

    </script>


    </body>
