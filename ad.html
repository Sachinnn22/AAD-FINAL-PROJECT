<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Smooth Slide Only</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        html {
            font-family: 'Inter', sans-serif;
        }
        #sidebar {
            transition: transform 0.4s ease-in-out;
        }
        #menu-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            cursor: pointer;
        }
        #content {
            transition: margin-left 0.4s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
<button id="menu-btn" aria-label="Toggle Menu" type="button">
    <i class="fa-solid fa-bars text-blue-600 transition-all duration-300"></i>
</button>

<div class="flex h-screen">
    <aside
            id="sidebar"
            class="fixed inset-y-0 left-0 w-64 bg-white border-r-4 border-gray-400 flex flex-col justify-between transform -translate-x-full z-1000"
    >
        <div>
            <div class="flex items-center justify-center h-16 border-b border-gray-100">
                <span class="text-lg font-semibold text-gray-700">Logo</span>
            </div>
            <nav class="mt-4 px-4 space-y-2 text-gray-600">
                <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                    <i class="fa-solid fa-fire opacity-75 w-5"></i>
                    <span>Thriller Movie</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                    <i class="fa-solid fa-microchip opacity-75 w-5"></i>
                    <span>Sci-Fi Movie</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                    <i class="fa-solid fa-heart opacity-75 w-5"></i>
                    <span>Love Story</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                    <i class="fa-solid fa-globe opacity-75 w-5"></i>
                    <span>Adventure</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                    <i class="fa-solid fa-circle-plus opacity-75 w-5"></i>
                    <span>Add Info</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                    <i class="fa-solid fa-clipboard-list opacity-75 w-5"></i>
                    <span>View Question</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 hover:text-gray-900 rounded-md">
                    <i class="fa-solid fa-users opacity-75 w-5"></i>
                    <span>Members</span>
                </a>
            </nav>
        </div>
    </aside>
</div>

<script>
    const btn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const icon = btn.querySelector('i');

    let isSidebarOpen = false;

    btn.addEventListener('click', () => {
        isSidebarOpen = !isSidebarOpen;

        if (isSidebarOpen) {
            sidebar.classList.remove('-translate-x-full');
            icon.classList.remove('fa-bars', 'text-blue-600');
            icon.classList.add('fa-xmark', 'text-red-600');
            if (content) content.style.marginLeft = '16rem';
        } else {
            sidebar.classList.add('-translate-x-full');
            icon.classList.remove('fa-xmark', 'text-red-600');
            icon.classList.add('fa-bars', 'text-blue-600');
            if (content) content.style.marginLeft = '0';
        }
    });
</script>
</body>
</html>
