<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digi Marts - Login/Register Flip</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a3b1bf 0%, #c1d1e1 25%, #c1bcbc 50%, #abbdc6 75%, #e8eaf6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            width: 100%;
            max-width: 470px;
            height: 470px;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        .auth-container.flipped .card {
            transform: rotateY(180deg);
        }
        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.8rem 2rem;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .back {
            transform: rotateY(180deg);
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.3rem;
            color: #5c6a7d;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }
        .close-btn:hover {
            color: #3e4d5c;
        }
        h2 {
            text-align: center;
            color: #5b6c7d;
            margin-bottom: 2rem;
            font-weight: 800;
            font-size: 1.7rem;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.1rem;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #77889a;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.65rem 1rem 0.65rem 2.5rem;
            border-radius: 10px;
            border: 1px solid #d4d8e0;
            background: #f2f4f8;
            color: #333;
            font-size: 0.95rem;
            outline: none;
            transition: background 0.3s ease, border 0.3s ease;
        }
        .form-group input::placeholder {
            color: #8894a1;
        }
        .form-group input:focus {
            background: #ffffff;
            border: 1px solid #a3b1bf;
        }
        button[type='submit'] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 12px;
            background: #a3b1bf;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(163, 177, 191, 0.4);
            margin-top: 0.5rem;
        }
        button[type='submit']:hover {
            background: #8f9da9;
            box-shadow: 0 6px 14px rgba(128, 144, 158, 0.5);
        }
        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #667380;
        }
        .toggle-link span {
            color: #5b6c7d;
            cursor: pointer;
            font-weight: 600;
        }
        .social-login {
            margin-top: 1.2rem;
            text-align: center;
        }
        .social-login p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #667380;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.1rem;
        }
        .social-icons a {
            color: #77889a;
            font-size: 1.3rem;
            transition: transform 0.2s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            color: #5b6c7d;
            transform: scale(1.2);
            filter: drop-shadow(0 0 4px #a3b1bf);
        }
        @media (min-width: 1400px) {
            .auth-container {
                max-width: 700px;
                height: 650px;
            }
            .card {
                height: 650px;
            }
            .side {
                padding: 3rem;
            }
            h2 {
                font-size: 2.2rem;
                margin-bottom: 2.4rem;
            }
            .form-group input {
                font-size: 1.2rem;
                padding: 1.1rem 1.4rem 1.1rem 3rem;
            }
            .form-group i {
                font-size: 1.2rem;
                left: 18px;
            }
            button[type='submit'] {
                font-size: 1.2rem;
                padding: 1.1rem;
            }
            .toggle-link,
            .social-login p {
                font-size: 1.05rem;
            }
            .social-icons a {
                font-size: 1.8rem;
            }
        }
        @media (max-width: 1024px) {
            .auth-container {
                max-width: 450px;
                height: 480px;
            }
            .card {
                height: 480px;
            }
            .side {
                padding: 1.5rem 1.8rem;
            }
            h2 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }
            .form-group input {
                font-size: 0.95rem;
                padding: 0.65rem 1rem 0.65rem 2.5rem;
            }
            .form-group i {
                font-size: 1rem;
                left: 14px;
            }
            button[type='submit'] {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
        @media (max-width: 768px) {
            .auth-container {
                max-width: 400px;
                height: 480px;
            }
            .card {
                height: 480px;
            }
            .side {
                padding: 1.5rem 1.6rem;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 1.6rem;
            }
            .form-group input {
                font-size: 1rem;
                padding: 0.7rem 1.1rem 0.7rem 2.6rem;
            }
            .form-group i {
                font-size: 1.1rem;
                left: 16px;
            }
            button[type='submit'] {
                font-size: 1rem;
                padding: 0.85rem;
            }
            .toggle-link,
            .social-login p {
                font-size: 1rem;
            }
            .social-icons a {
                font-size: 1.4rem;
            }
        }
        @media (max-width: 425px) {
            .auth-container {
                max-width: 350px;
                height: 460px;
            }
            .card {
                height: 460px;
            }
            .side {
                padding: 1rem 1.5rem;
            }
            h2 {
                font-size: 1.3rem;
                margin-bottom: 1.2rem;
            }
            .form-group input {
                font-size: 0.9rem;
                padding: 0.6rem 1rem 0.6rem 2.3rem;
            }
            button[type='submit'] {
                font-size: 0.95rem;
                padding: 0.7rem;
            }
            .social-icons a {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 320px) {
            .auth-container {
                max-width: 300px;
                height: 440px;
            }
            .card {
                height: 440px;
            }
            .side {
                padding: 0.8rem 1rem;
            }
            h2 {
                font-size: 1.1rem;
            }
            .form-group input {
                font-size: 0.85rem;
                padding: 0.55rem 0.8rem 0.55rem 2rem;
            }
            button[type='submit'] {
                font-size: 0.9rem;
                padding: 0.65rem;
            }
            .social-icons a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="auth-container" id="authContainer" data-aos="fade-down">
    <div class="card">
        <i class="fas fa-times close-btn" onclick="closeCard()" title="Close"></i>
        <div class="side front">
            <h2>Welcome Back</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Login</button>
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="toggle-link">
                    Don't have an account? <span onclick="flipCard()">Register</span>
                </div>
            </form>
        </div>
        <div class="side back">
            <h2>Create Account</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Register</button>
                <div class="toggle-link">
                    Already have an account? <span onclick="flipCard()">Login</span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
    AOS.init({ duration: 1200 });
    const authContainer = document.getElementById('authContainer');
    function flipCard() {
        authContainer.classList.toggle('flipped');
    }
    function closeCard() {
        authContainer.style.display = 'none';
    }
</script>

</body>
</html>
