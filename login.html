<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Digi Marts - Login/Register Flip</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: #101820;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            height: 470px;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            height: 100%;
            max-height: 470px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            background: transparent;
        }
        .auth-container.flipped .card {
            transform: rotateY(180deg);
        }
        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            padding: 2rem;
            color: #e1e8f0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
        }
        .back {
            transform: rotateY(180deg);
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.4rem;
            color: #e1e8f0;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }
        .close-btn:hover {
            color: #7f5af0;
        }
        h2 {
            text-align: center;
            color: #7f5af0;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.3rem;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #a3a9b2;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.12);
            color: #e1e8f0;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
        }
        .form-group input::placeholder {
            color: #abb2bf;
        }
        .form-group input:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.85rem;
            border-radius: 12px;
            background: #7f5af0;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 12px rgba(127, 90, 240, 0.5);
        }
        button[type="submit"]:hover {
            background: #6a48e6;
            box-shadow: 0 6px 14px rgba(106, 72, 230, 0.7);
        }
        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #8a94a6;
        }
        .toggle-link span {
            color: #7f5af0;
            cursor: pointer;
            font-weight: 600;
        }
        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }
        .social-login p {
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
            color: #8a94a6;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
        }
        .social-icons a {
            color: #a3a9b2;
            font-size: 1.4rem;
            transition: transform 0.2s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            color: #7f5af0;
            transform: scale(1.2);
            filter: drop-shadow(0 0 2px #7f5af0);
        }

        @media (min-width: 1440px) {
            .auth-container {
                max-width: 700px;
                height: 650px;
            }
            .card {
                width: 100%;
                height: 100%;
                max-height: 650px;
            }
            .side {
                padding: 3rem;
            }
            h2 {
                font-size: 2.2rem;
                margin-bottom: 2.2rem;
            }
            .form-group input {
                font-size: 1.2rem;
                padding: 1.1rem 1.4rem 1.1rem 3rem;
            }
            .form-group i {
                font-size: 1.2rem;
                left: 18px;
            }
            button[type="submit"] {
                font-size: 1.2rem;
                padding: 1.1rem;
                box-shadow: 0 6px 18px rgba(127, 90, 240, 0.7);
            }
            .toggle-link {
                font-size: 1.05rem;
            }
            .social-login p {
                font-size: 1.05rem;
            }
            .social-icons a {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 425px) {
            .side {
                padding: 1.2rem;
            }
        }

        @media (max-width: 375px) {
            .side {
                padding: 1rem 0.5rem;
            }
            button[type="submit"] {
                font-size: 0.9rem;
                padding: 0.7rem;
            }
        }

        @media (max-width: 320px) {
            .side {
                padding: 0.7rem 0.2rem;
            }
            button[type="submit"] {
                font-size: 0.85rem;
                padding: 0.6rem;
            }
            .form-group input {
                font-size: 0.9rem;
            }
        }


    </style>
</head>
<body>
<div class="auth-container" id="authContainer" data-aos="fade-down">
    <div class="card">
        <i class="fas fa-times close-btn" onclick="closeCard()" title="Close"></i>
        <div class="side front">
            <h2>Welcome Back</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Login</button>
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="toggle-link">
                    Don't have an account? <span onclick="flipCard()">Register</span>
                </div>
            </form>
        </div>
        <div class="side back">
            <h2>Create Account</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user-plus"></i>
                    <input type="text" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required />
                </div>
                <button type="submit">Register</button>
                <div class="toggle-link">
                    Already have an account? <span onclick="flipCard()">Login</span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1100,
        easing: 'ease-in-out',
        once: true
    });
    function flipCard() {
        document.getElementById('authContainer').classList.toggle('flipped');
    }
    function closeCard() {
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
