<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digi Marts - Login/Register Flip</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a3b1bf 0%, #c1d1e1 25%, #c1bcbc 50%, #abbdc6 75%, #e8eaf6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            width: 100%;
            max-width: 470px;
            height: 500px;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        .auth-container.flipped .card {
            transform: rotateY(180deg);
        }
        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.8rem 2rem;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .back {
            transform: rotateY(180deg);
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.3rem;
            color: #5c6a7d;
            cursor: pointer;
            z-index: 10;
        }
        h2 {
            text-align: center;
            color: #5b6c7d;
            margin-bottom: 2rem;
            font-weight: 800;
            font-size: 1.7rem;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.1rem;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #77889a;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.65rem 1rem 0.65rem 2.5rem;
            border-radius: 10px;
            border: 1px solid #d4d8e0;
            background: #f2f4f8;
            color: #333;
            font-size: 0.95rem;
        }
        .form-group input:focus {
            background: #ffffff;
            border: 1px solid #a3b1bf;
            outline: none;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #5b6c7d;
        }
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }
        .forgot-link {
            font-size: 0.85rem;
            color: #5b6c7d;
            cursor: pointer;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        button[type='submit'] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 12px;
            background: #5b6c7d;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.6rem;
        }
        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #667380;
        }
        .toggle-link span {
            color: #5b6c7d;
            cursor: pointer;
            font-weight: 600;
        }
        .social-login {
            margin-top: 1.2rem;
            text-align: center;
        }
        .social-login p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #667380;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.1rem;
        }
        .social-icons a {
            color: #77889a;
            font-size: 1.3rem;
        }
        .social-icons a:hover {
            color: #5b6c7d;
            transform: scale(1.2);
        }
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal-content h3 {
            margin-bottom: 1rem;
            color: #5b6c7d;
            text-align: center;
        }
        .modal-content input[type="email"] {
            width: 100%;
            padding: 0.65rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .modal-content button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background: #5b6c7d;
            color: #fff;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.2rem;
            color: #999;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 1440px) {
            .auth-container {
                max-width: 550px;
                height: 520px;
                padding: 0 35px;
            }
            h2 {
                font-size: 2rem;
            }
            .form-group input {
                font-size: 1.1rem;
                padding: 0.8rem 1rem 0.8rem 2.5rem;
            }
            button[type='submit'] {
                font-size: 1.15rem;
                padding: 0.85rem;
            }
            .toggle-link {
                font-size: 1.05rem;
            }
        }

        @media (max-width: 1024px) {
            .auth-container {
                max-width: 470px;
                height: 500px;
                padding: 0 30px;
            }
            h2 {
                font-size: 1.9rem;
            }
            .form-group input {
                font-size: 1.05rem;
                padding: 0.75rem 1rem 0.75rem 2.5rem;
            }
            button[type='submit'] {
                font-size: 1.1rem;
                padding: 0.8rem;
            }
            .toggle-link {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                max-width: 600px;
                height: 480px;
                padding: 0 25px;
            }
            h2 {
                font-size: 1.8rem;
            }
            .form-group input {
                font-size: 1rem;
                padding: 0.7rem 1rem 0.7rem 2.5rem;
            }
            button[type='submit'] {
                font-size: 1.05rem;
                padding: 0.75rem;
            }
            .toggle-link {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 425px) {
            .auth-container {
                max-width: 400px;
                height: 500px;
                padding: 0 20px;
            }
            h2 {
                font-size: 1.6rem;
            }
            .form-group input {
                font-size: 1rem;
                padding: 0.6rem 1rem 0.6rem 2.5rem;
            }
            button[type='submit'] {
                font-size: 1rem;
                padding: 0.7rem;
            }
        }

        @media (max-width: 375px) {
            .auth-container {
                max-width: 350px;
                height: 490px;
                padding: 0 15px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .form-group input {
                font-size: 0.9rem;
                padding: 0.55rem 1rem 0.55rem 2rem;
            }
            button[type='submit'] {
                font-size: 0.95rem;
                padding: 0.65rem;
            }
        }

        @media (max-width: 320px) {
            .auth-container {
                max-width: 300px;
                height: 480px;
                padding: 0 10px;
            }
            .card {
                border-radius: 15px;
                box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            }
            .side {
                padding: 1.2rem 1rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .form-group input {
                font-size: 0.85rem;
                padding: 0.5rem 1rem 0.5rem 2rem;
            }
            button[type='submit'] {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
            .toggle-link {
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>
<div class="auth-container" id="authContainer" data-aos="fade-down">
    <div class="card">
        <i class="fas fa-times close-btn" onclick="closeCard()" title="Close"></i>
        <div class="side front">
            <h2>Welcome Back</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <div class="options-row">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" />
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <div class="forgot-link" onclick="openModal()">Forgot Password?</div>
                </div>
                <button type="submit">Login</button>
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="toggle-link">
                    Don't have an account? <span onclick="flipCard()">Register</span>
                </div>
            </form>
        </div>
        <div class="side back">
            <h2>Create Account</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Register</button>
                <div class="toggle-link">
                    Already have an account? <span onclick="flipCard()">Login</span>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal" id="forgotModal">
    <div class="modal-content">
        <i class="fas fa-times modal-close" onclick="closeModal()"></i>
        <h3>Reset Your Password</h3>
        <input type="email" id="resetEmail" placeholder="Enter your email address" required />
        <button onclick="submitForgot()">Send Reset Link</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({ duration: 1200 });
    const authContainer = document.getElementById('authContainer');
    const modal = document.getElementById('forgotModal');
    function flipCard() {
        authContainer.classList.toggle('flipped');
    }
    function closeCard() {
        window.location.href = 'index.html';
    }
    function openModal() {
        modal.style.display = 'flex';
    }
    function closeModal() {
        modal.style.display = 'none';
    }
    function submitForgot() {
        const email = document.getElementById('resetEmail').value;
        if (!email) {
            alert("Please enter your email.");
            return;
        }
        alert(`Password reset link will be sent to: ${email}`);
        closeModal();
    }
    window.addEventListener("click", function (event) {
        if (event.target === modal) closeModal();
    });
</script>
</body>
</html>
