<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digi_Marts_Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a3b1bf 0%, #c1d1e1 25%, #cccaca 50%, #abbdc6 75%, #e8eaf6 100%);
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
      position: relative;
      border: 2px solid #34495e;
    }

    .main-title {
      font-family: "DM Sans", sans-serif;
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      color: #34495e;
      padding-top: 25px;
    }

    .form-label {
      font-weight: 500;
      color: #34495e;
    }

    .form-control {
      border-radius: 8px;
      background-color: #f2f4f8;
      border: 1px solid #cfd6e4;
      font-size: 0.85rem;
    }

    .left-side, .right-side {
      padding: 30px;
    }

    .left-side {
      background-color: #ffffff;
      border-right: 2px solid #5a6a82;
    }

    .right-side {
      background-color: #ffffff;
    }

    .cart-items {
      background: #f2f4f8;
      border: 1px solid #ccd3e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .cart-items h5 {
      text-align: center;
      margin-bottom: 10px;
      color: #5a6a82;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      margin-bottom: 5px;
    }

    .total {
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      color: #2c3e50;
      margin-top: 1rem;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 50px;
      font-size: 1.05rem;
      font-weight: 600;
      background-color: #5a6a82;
      color: #fff;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
    }

    .btn-submit:hover {
      background-color: #34495e;
    }

    .bank-details {
      background: #f2f4f8;
      border: 3px solid #5a6a82;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .bank-details h5 {
      font-weight: 600;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    strong{
      font-weight: 700;
    }

    .bank-details li {
      margin-bottom: 5px;
      color: #34495e;
    }

    .upload-note {
      font-size: 0.95rem;
      color: #777;
      margin-top: 5px;
    }

    #closeBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      color: #5a6a82;
      cursor: pointer;
    }

    #closeBtn:hover {
      color: #3a4a62;
    }

    @media (min-width: 1440px) {
      .wrapper {
        padding: 60px 40px;
      }

      .card {
        max-width: 1200px;
      }

      .main-title {
        font-size: 2.5rem;
      }

      .left-side, .right-side {
        padding: 40px 35px;
      }

      .cart-item {
        font-size: 1.1rem;
      }

      .btn-submit {
        font-size: 1.2rem;
        padding: 14px 0;
      }

      #closeBtn {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 1024px) {
      .wrapper {
        padding: 30px 20px;
      }

      .main-title {
        font-size: 1.8rem;
      }

      .left-side, .right-side {
        padding: 25px 20px;
      }

      .cart-item {
        font-size: 0.9rem;
      }

      .btn-submit {
        font-size: 1rem;
        padding: 11px;
      }

      #closeBtn {
        font-size: 1.7rem;
      }
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 25px 15px;
      }

      .main-title {
        font-size: 1.6rem;
      }

      .card .row {
        flex-direction: column !important;
      }

      .left-side,
      .right-side {
        padding: 20px 15px;
        border-right: none !important;
      }

      .left-side {
        border-bottom: 1px solid #e0e6ed;
        margin-bottom: 20px;
      }

      .right-side {
        border-bottom: none;
      }

      .cart-item {
        font-size: 0.85rem;
      }

      .total {
        font-size: 1.1rem;
        margin-top: 10px;
      }

      .left-side .row {
        flex-direction: column !important;
      }

      .left-side .row .col-md-6 {
        width: 100%;
      }

      .btn-submit {
        font-size: 0.95rem;
        padding: 10px;
      }

      .upload-note {
        font-size: 0.9rem;
      }

      #closeBtn {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 425px) {
      .wrapper {
        padding: 20px 10px;
      }

      .main-title {
        font-size: 1.5rem;
      }

      .card {
        border-radius: 20px;
      }

      .left-side, .right-side {
        padding: 20px 15px;
      }

      .cart-item {
        font-size: 0.9rem;
      }

      .btn-submit {
        font-size: 1rem;
        padding: 10px;
      }

      #closeBtn {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 375px) {
      .main-title {
        font-size: 1.35rem;
      }

      .form-label {
        font-size: 0.9rem;
      }

      .form-control {
        font-size: 0.8rem;
      }

      .cart-item {
        font-size: 0.85rem;
      }

      .btn-submit {
        font-size: 0.95rem;
        padding: 10px;
      }

      .upload-note {
        font-size: 0.85rem;
      }

      #closeBtn {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 320px) {
      .main-title {
        font-size: 1.2rem;
      }

      .form-label {
        font-size: 0.85rem;
      }

      .form-control {
        font-size: 0.75rem;
      }

      .cart-item {
        font-size: 0.8rem;
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item span:last-child {
        align-self: flex-end;
      }

      .btn-submit {
        font-size: 0.9rem;
        padding: 8px;
      }

      .upload-note {
        font-size: 0.8rem;
      }

      #closeBtn {
        font-size: 1.4rem;
        top: 10px;
        right: 10px;
      }
    }

  </style>
</head>
<body>

<div class="wrapper">
  <div class="card" data-aos="fade-down" data-aos-duration="1200">
    <button id="closeBtn" aria-label="Close">&times;</button>
    <div class="main-title">Make Your Payment</div>
    <form id="paymentForm">
      <div class="row g-0 flex-lg-row">
        <div class="col-lg-6 left-side">
          <div class="cart-items">
            <h5>Your Cart Items</h5>
            <div class="cart-item">
              <span>Item 1</span>
              <span>LKR 1500</span>
            </div>
            <div class="cart-item">
              <span>Item 2</span>
              <span>LKR 2000</span>
            </div>
          </div>

          <div class="total">Total: LKR <span id="totalPrice">3500</span></div>

          <div class="row mt-4">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="review" class="form-label">Review / Note (Optional)</label>
            <textarea id="review" class="form-control" rows="2"></textarea>
          </div>
        </div>

        <div class="col-lg-6 right-side">
          <div class="bank-details">
            <h5>Bank Account Details</h5>
            <ul class="list-unstyled mb-0">
              <li><strong>Bank:</strong> Commercial Bank</li>
              <li><strong>Branch:</strong> Colombo Main</li>
              <li><strong>Account Name:</strong> John Doe</li>
              <li><strong>Account Number:</strong> 1234567890</li>
            </ul>
          </div>

          <div class="mb-3">
            <label for="slip" class="form-label">Upload Slip</label>
            <input type="file" id="slip" class="form-control" accept="image/*,application/pdf" required />
            <div class="upload-note">Accepted formats: JPG, PNG, PDF</div>
          </div>

          <button type="submit" class="btn-submit">Process Payment</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script>
  AOS.init();

  const closeBtn = document.getElementById('closeBtn');

  closeBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
