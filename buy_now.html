<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f0f2f5;
    }
    .wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .card h2 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #2c3e50;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 8px;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
      color: #2c3e50;
    }
    .btn-buy {
      margin-top: 1.5rem;
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-buy:hover {
      background-color: #4a4545;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <h2>Buy Now</h2>
    <form id="buyForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your name" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Your email" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="review" class="form-label">Review / Note (Optional)</label>
        <textarea id="review" class="form-control" rows="2" placeholder="Any message?"></textarea>
      </div>
      <div class="total">Total: LKR <span id="totalPrice">7500</span></div>
      <button type="submit" class="btn-buy">Buy Now</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('buyForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const review = document.getElementById('review').value.trim();
    const total = document.getElementById('totalPrice').innerText;

    if (!name || !email) {
      alert("Please enter your name and email.");
      return;
    }

    alert(`Thank you, ${name}! Your order of LKR ${total} has been received.`);
    window.location.href = "thank-you.html";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
