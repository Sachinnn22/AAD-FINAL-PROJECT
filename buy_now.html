<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #a3b1bf 0%, #c1d1e1 25%, #c1bcbc 50%, #abbdc6 75%, #e8eaf6 100%);
      font-family: 'Poppins', sans-serif;
    }
    .wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      position: relative;
      background: rgba(255, 251, 251, 0.95);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(44, 62, 80, 0.07);
      max-width: 600px;
      width: 100%;
    }
    .card h2 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 900;
      color: #5a6a82;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      font-family: 'Poppins', sans-serif;
    }
    .form-control {
      border-radius: 8px;
      background-color: #f2f4f8;
      border: 1px solid #cfd6e4;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    .form-label {
      font-weight: 500;
      color: #3a4a62;
    }
    .total {
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
      color: #3a4a62;
    }
    .btn-buy {
      margin-top: 1.5rem;
      background-color: #5a6a82;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    .btn-buy:hover {
      background-color: #3a4a62;
    }
    .cart-items {
      margin-bottom: 20px;
      border: 1px solid #cfd6e4;
      border-radius: 8px;
      padding: 15px;
      max-height: 150px;
      overflow-y: auto;
      background: #f2f4f8;
      font-family: 'Poppins', sans-serif;
    }
    .cart-items h5 {
      margin-bottom: 15px;
      font-weight: 400;
      color: #5a6a82;
      text-align: center;
      text-transform: uppercase;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    .cart-item:last-child {
      margin-bottom: 0;
    }
    #closeBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #5a6a82;
      line-height: 1;
      padding: 0;
      user-select: none;
      transition: color 0.3s ease;
    }
    #closeBtn:hover {
      color: #3a4a62;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <button id="closeBtn" aria-label="Close">&times;</button>

    <h2>Check Your Product</h2>
    <div class="cart-items" id="cartItemsContainer">
      <h5>Your Cart Items</h5>
    </div>
    <form id="buyForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your name" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Your email" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="review" class="form-label">Review / Note (Optional)</label>
        <textarea id="review" class="form-control" rows="2" placeholder="Any message?"></textarea>
      </div>
      <div class="total">Total: LKR <span id="totalPrice">0</span></div>
      <button type="submit" class="btn-buy">Process Payment</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const closeBtn = document.getElementById('closeBtn');

  closeBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
