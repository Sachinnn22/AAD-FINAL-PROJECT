<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a3b1bf 0%, #c1d1e1 25%, #c1bcbc 50%, #abbdc6 75%, #e8eaf6 100%);
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .main-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 900;
      color: #34495e;
      padding-top: 25px;
    }

    .form-label {
      font-weight: 500;
      color: #34495e;
    }

    .form-control {
      border-radius: 8px;
      background-color: #f2f4f8;
      border: 1px solid #cfd6e4;
    }

    .left-side, .right-side {
      padding: 30px;
    }

    .left-side {
      background-color: #ffffff;
      border-right: 1px solid #e0e6ed;
    }

    .right-side {
      background-color: #f8fafc;
    }

    .cart-items {
      background: #f2f4f8;
      border: 1px solid #ccd3e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .cart-items h5 {
      text-align: center;
      margin-bottom: 10px;
      color: #5a6a82;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      margin-bottom: 5px;
    }

    .total {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #2c3e50;
      margin-top: 1rem;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 50px;
      font-size: 1.05rem;
      font-weight: 600;
      background-color: #5a6a82;
      color: #fff;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
    }

    .btn-submit:hover {
      background-color: #34495e;
    }

    .bank-details {
      background-color: #fff;
      border: 3px solid #5a6a82;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .bank-details h5 {
      font-weight: 600;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .bank-details li {
      margin-bottom: 5px;
      color: #34495e;
    }

    .upload-note {
      font-size: 0.95rem;
      color: #777;
      margin-top: 5px;
    }

    #closeBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      color: #5a6a82;
      cursor: pointer;
    }

    #closeBtn:hover {
      color: #3a4a62;
    }

    @media (max-width: 768px) {
      .row.flex-lg-row {
        flex-direction: column;
      }

      .left-side {
        border-right: none;
        border-bottom: 1px solid #e0e6ed;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <button id="closeBtn" aria-label="Close">&times;</button>
    <div class="main-title">Make Your Payment</div>
    <form id="paymentForm">
      <div class="row g-0 flex-lg-row">
        <div class="col-lg-6 left-side">
          <div class="cart-items">
            <h5>Your Cart Items</h5>
            <div class="cart-item">
              <span>Item 1</span>
              <span>LKR 1500</span>
            </div>
            <div class="cart-item">
              <span>Item 2</span>
              <span>LKR 2000</span>
            </div>
          </div>

          <div class="total">Total: LKR <span id="totalPrice">3500</span></div>

          <div class="row mt-4">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="review" class="form-label">Review / Note (Optional)</label>
            <textarea id="review" class="form-control" rows="2"></textarea>
          </div>
        </div>

        <div class="col-lg-6 right-side">
          <div class="bank-details">
            <h5>Bank Account Details</h5>
            <ul class="list-unstyled mb-0">
              <li><strong>Bank:</strong> Commercial Bank</li>
              <li><strong>Branch:</strong> Colombo Main</li>
              <li><strong>Account Name:</strong> John Doe</li>
              <li><strong>Account Number:</strong> 1234567890</li>
            </ul>
          </div>

          <div class="mb-3">
            <label for="slip" class="form-label">Upload Bank Slip</label>
            <input type="file" id="slip" class="form-control" accept="image/*,application/pdf" required />
            <div class="upload-note">Accepted formats: JPG, PNG, PDF</div>
          </div>

          <button type="submit" class="btn-submit">Submit Payment</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  const closeBtn = document.getElementById('closeBtn');

  document.getElementById('paymentForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const slip = document.getElementById('slip').files[0];

    if (!name || !email) {
      alert("Please fill in your name and email.");
      return;
    }

    if (!slip) {
      alert("Please upload the bank slip.");
      return;
    }

    alert("Payment submitted successfully!\nWe'll verify and contact you shortly.");
    window.location.href = "thankyou.html";
  });

  closeBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
