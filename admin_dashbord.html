<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digi Marts</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="stylesheet" href="styles/admin_resale.css">
</head>
<body>

<nav class="navbar navbar-dark fixed-top navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" aria-label="Homepage">
      <span class="brand-text">Digi Marts</span>
    </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-start justify-content-lg-center" id="navbarMenu">
      <ul class="navbar-nav flex-column flex-lg-row align-items-start align-items-lg-center gap-2 gap-lg-3 mb-0 mt-3 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="#">
            <i class="bi bi-bag-fill"></i> Resale
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="#">
            <i class="bi bi-tags-fill"></i> In_Resale
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="#">
            <i class="bi bi-eye-fill"></i> Preview
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="#">
            <i class="bi bi-people-fill"></i> Users
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section>
  <div class="container py-5 mt-5">
    <div class="form-container mb-5">
      <h2 class="mb-4">User Details Form</h2>
      <form id="userForm" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="col-md-6">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select" required>
            <option selected disabled value="">Choose...</option>
            <option>Buyer</option>
            <option>Seller</option>
            <option>Admin</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h3 class="mb-4">Submitted Users</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
          </tr>
          </thead>
          <tbody id="userTableBody">
          <!-- Data rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</body>
</html>
