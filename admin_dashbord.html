<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digi Marts</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/admin_menu.css">
  <link rel="stylesheet" href="styles/admin_resale.css">
</head>
<body>

<nav class="navbar navbar-dark fixed-top navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" aria-label="Homepage">
      <span class="brand-text">Digi Marts</span>
    </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-start justify-content-lg-center" id="navbarMenu">
      <ul class="navbar-nav flex-column flex-lg-row align-items-start align-items-lg-center gap-2 gap-lg-3 mb-0 mt-3 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="#">
            <i class="bi bi-bag-fill"></i> Resale
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="#">
            <i class="bi bi-tags-fill"></i> In_Resale
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="#">
            <i class="bi bi-eye-fill"></i> Preview
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="#">
            <i class="bi bi-people-fill"></i> Users
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section>
  <div class="container py-5 mt-5">
    <div class="row">
      <div class="col-md-5 mb-5 d-flex justify-content-start">
        <div class="form-container w-100">
          <h2 class="mb-4">Add Resale Form</h2>
          <form id="productForm" class="row g-3" enctype="multipart/form-data">
            <div class="col-12">
              <label for="image" class="form-label">Choose Image</label>
              <input type="file" class="form-control" id="image" accept="image/*" required />
            </div>
            <div class="col-12">
              <label for="rating" class="form-label">Rating</label>
              <select id="rating" class="form-select" required>
                <option selected disabled value="">Choose rating...</option>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
                <option value="3.5">3.5</option>
                <option value="4">4</option>
                <option value="4.5">4.5</option>
                <option value="5">5</option>
                <option value="5.5">5.5</option>
              </select>
            </div>
            <div class="col-12">
              <label for="viewers" class="form-label">Viewers</label>
              <input type="number" class="form-control" id="viewers" min="0" required />
            </div>
            <div class="col-12">
              <label for="price" class="form-label">Price (LKR)</label>
              <input type="number" class="form-control" id="price" min="0" step="0.01" required />
            </div>
            <div class="col-12 d-flex flex-wrap gap-1">
              <button type="submit" class="btn btn-primary btn-sm">Save</button>
              <button type="submit" class="btn btn-primary btn-sm">Update</button>
              <button type="submit" class="btn btn-primary btn-sm">Delete</button>
              <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-7">
        <div class="table-container">
          <h3 class="mb-4">Submitted Products</h3>
          <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
              <thead class="table-dark">
              <tr>
                <th>Image</th>
                <th>Rating</th>
                <th>Viewers</th>
                <th>Price</th>
              </tr>
              </thead>
              <tbody id="productTableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</body>
</html>
