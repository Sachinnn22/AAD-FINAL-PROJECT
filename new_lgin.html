<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sinhalies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.9.1/dist/full.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
            rel="stylesheet"
    />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-black h-full">

<!-- Navbar -->
<nav
        class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-70 backdrop-blur-md text-white shadow-md flex items-center justify-between px-6 py-3"
>
    <div class="text-3xl font-bold tracking-wide select-none">SINHALIES</div>
    <a
            href="test.html"
            class="inline-flex items-center gap-2 rounded-full border border-gray-500 bg-gradient-to-br from-gray-800 to-gray-700 px-5 py-2 text-gray-300 font-semibold hover:from-gray-600 hover:to-gray-600 hover:text-white transition"
    ><i class="fas fa-house"></i> Home</a>
</nav>

<!-- Main Section -->
<section
        class="h-screen flex items-center justify-center px-6 lg:px-24 bg-cover bg-center pt-0"
        style="background-image: url('assets/images/bpd-heroImage.jpeg');"
>
    <!-- Transparent Card with margin-top to push down -->
    <div
            class="w-full max-w-md bg-black bg-opacity-70 backdrop-blur-md rounded-2xl border-2 border-white shadow-xl p-8 mt-16"
    >

    <!-- Heading -->
        <h2
                class="mb-6 text-center text-3xl font-extrabold text-white tracking-tight"
        >
            Login My Account
        </h2>

        <!-- Form -->
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label
                        for="email"
                        class="block mb-2 text-sm font-semibold text-white/90"
                >Your Name</label>
                <input
                        id="email"
                        name="email"
                        type="email"
                        required
                        autocomplete="email"
                        placeholder="Enter your email"
                        class="w-full rounded-lg bg-white bg-opacity-20 px-4 py-3 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-opacity-30 transition"
                />
            </div>

            <div>
                <div
                        class="flex items-center justify-between mb-2"
                >
                    <label
                            for="password"
                            class="text-sm font-semibold text-white/90"
                    >Password</label>
                    <a
                            href="#"
                            class="text-indigo-400 hover:text-indigo-300 text-sm font-medium"
                    >Forgot password?</a>
                </div>
                <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        autocomplete="current-password"
                        placeholder="Enter your password"
                        class="w-full rounded-lg bg-white bg-opacity-20 px-4 py-3 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-opacity-30 transition"
                />
            </div>

            <button
                    type="submit"
                    class="mx-auto w-4/5 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 shadow-lg transition block"
            >
                Sign in
            </button>

        </form>

        <!-- Separator text -->
        <p class="text-center text-white/70 my-4 font-semibold">or</p>

        <!-- Google Sign-in Button with silver color & reduced width -->
        <button
                type="button"
                class="mx-auto w-4/5 flex items-center justify-center gap-3 rounded-lg bg-gray-300 hover:bg-gray-400 text-gray-900 font-semibold py-3 shadow-lg transition"
        >
            <svg class="w-5 h-5" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path fill="#4285F4" d="M533.5 278.4c0-18.5-1.5-37.4-4.7-55.2H272v104.5h146.9c-6.3 33.7-26 62.2-55.2 81.4v67.5h89.4c52.4-48.3 82.4-119.6 82.4-198.2z"/>
                <path fill="#34A853" d="M272 544.3c74.6 0 137.3-24.7 183.1-67.3l-89.4-67.5c-24.9 16.7-56.7 26.7-93.7 26.7-71.9 0-132.9-48.5-154.9-113.8H26.5v71.5C72.5 492.3 166.7 544.3 272 544.3z"/>
                <path fill="#FBBC05" d="M117.1 320.4c-5.5-16.3-8.7-33.8-8.7-51.4s3.2-35.1 8.7-51.4v-71.5H26.5c-18.7 37.5-29.4 79.5-29.4 123s10.7 85.5 29.4 123l90.6-71.7z"/>
                <path fill="#EA4335" d="M272 107.7c40.6 0 77 14 105.7 41.3l79.2-79.2C405.3 24.7 342.6 0 272 0 166.7 0 72.5 52 26.5 137.1l90.6 71.5c22-65.3 83-113.8 154.9-113.8z"/>
            </svg>
            Sign in with Google
        </button>

        <p class="mt-6 text-center text-white/70 text-sm">
            Not a member?
            <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300"
            >Start a 14 day free trial</a>
        </p>
    </div>
</section>

</body>
</html>
