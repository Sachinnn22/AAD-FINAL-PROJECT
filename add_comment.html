<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digi Marts - Add Comment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a3b1bf 0%, #c1d1e1 25%, #c1bcbc 50%, #c1d1e1 75%, #e8eaf6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .comment-container {
            border: 2px solid #5b6c7d;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            color: #5b6c7d;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
        }
        .close-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #5c6a7d;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
        }
        .close-icon:hover {
            color: #3e4d5c;
        }
        h2 {
            color: #5b6c7d;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 800;
            font-size: 1.7rem;
        }
        label {
            color: #77889a;
            font-size: 0.95rem;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.65rem 1rem;
            border-radius: 10px;
            border: 1px solid #d4d8e0;
            background: #f2f4f8;
            color: #333;
            font-size: 0.95rem;
            outline: none;
            transition: background 0.3s ease, border 0.3s ease;
            resize: vertical;
            margin-bottom: 1.3rem;
            font-family: inherit;
        }
        input::placeholder,
        textarea::placeholder {
            color: #8894a1;
        }
        input:focus,
        textarea:focus {
            background: #ffffff;
            border-color: #a3b1bf;
        }

        .star-rating {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 1.3rem;
            user-select: none;
        }
        .star-rating i {
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating i.hovered,
        .star-rating i.selected {
            color: #ffc107;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 12px;
            background: #5b6c7d;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(163, 177, 191, 0.4);
            margin-top: 0.5rem;
        }
        button[type="submit"]:hover {
            background: #3e4d5c;
            box-shadow: 0 6px 14px rgba(62, 77, 92, 0.6);
        }

        @media (max-width: 1440px) {
            .comment-container {
                max-width: 450px;
                padding: 1.8rem 2rem;
            }
        }
        @media (max-width: 1024px) {
            .comment-container {
                padding: 1.8rem;
                max-width: 480px;
            }
        }
        @media (max-width: 768px) {
            .comment-container {
                padding: 1.5rem;
                max-width: 400px;
            }
        }
        @media (max-width: 425px) {
            .comment-container {
                padding: 1.5rem;
                max-width: 320px;
            }
        }
        @media (max-width: 375px) {
            .comment-container {
                padding: 1.2rem;
                max-width: 300px;
            }
            h2 {
                font-size: 1.3rem;
            }
            button[type="submit"] {
                font-size: 0.9rem;
                padding: 0.65rem;
            }
        }
        @media (max-width: 320px) {
            .comment-container {
                padding: 1rem;
                max-width: 280px;
            }
            h2 {
                font-size: 1.3rem;
            }
            button[type="submit"] {
                font-size: 0.85rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>

<div class="comment-container" data-aos="fade-down" data-aos-duration="1200">
    <i class="fas fa-times close-icon" title="Close" onclick="window.location.href='index.html#comments'"></i>
    <h2>Add Your Comment</h2>
    <form id="commentForm">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Write your comment here..." rows="4" required></textarea>

        <label>Rating</label>
        <div class="star-rating" id="starRating">
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star-half-alt" data-value="1.5"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star-half-alt" data-value="2.5"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star-half-alt" data-value="3.5"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star-half-alt" data-value="4.5"></i>
            <i class="fas fa-star" data-value="5"></i>
        </div>

        <input type="hidden" id="stars" name="stars" required />

        <button type="submit">Add Comment</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();

    const stars = document.querySelectorAll('.star-rating i');
    const hiddenInput = document.getElementById('stars');

    stars.forEach(star => {
        star.addEventListener('mouseenter', () => {
            clearHover();
            highlightHover(star.dataset.value);
        });

        star.addEventListener('mouseleave', clearHover);

        star.addEventListener('click', () => {
            highlightSelection(star.dataset.value);
            hiddenInput.value = star.dataset.value;
        });
    });

    function clearHover() {
        stars.forEach(s => s.classList.remove('hovered'));
    }

    function highlightHover(value) {
        stars.forEach(s => {
            if (parseFloat(s.dataset.value) <= parseFloat(value)) {
                s.classList.add('hovered');
            }
        });
    }

    function highlightSelection(value) {
        stars.forEach(s => {
            s.classList.remove('selected');
            if (parseFloat(s.dataset.value) <= parseFloat(value)) {
                s.classList.add('selected');
            }
        });
    }
</script>

</body>
</html>
