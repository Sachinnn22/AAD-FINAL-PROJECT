<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digi Marts - Add Comment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0; padding: 0;
            background: #101820;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e1e8f0;
        }
        .comment-container {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow:
                    0 12px 48px rgba(0,0,0,0.85),
                    0 0 25px 6px rgba(0,139,139,0.9);
        }
        .close-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #e1e8f0;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
        }
        .close-icon:hover {
            color: darkcyan;
            filter: drop-shadow(0 0 2px darkcyan);
        }
        h2 {
            color: darkcyan;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.12);
            color: #e1e8f0;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
            resize: vertical;
            margin-bottom: 1.3rem;
        }
        input::placeholder,
        textarea::placeholder {
            color: #abb2bf;
        }
        input:focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        .stars-label {
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: block;
        }
        .stars {
            display: flex;
            gap: 8px;
            margin-bottom: 1.3rem;
            justify-content: center;
            flex-direction: row-reverse;
        }
        .stars input[type="radio"] {
            display: none;
        }
        .stars label {
            font-size: 1.8rem;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
        }
        .stars label:hover,
        .stars label:hover ~ label {
            color: darkcyan;
            filter: drop-shadow(0 0 2px darkcyan);
        }
        .stars input[type="radio"]:checked + label,
        .stars input[type="radio"]:checked + label ~ label {
            color: darkcyan;
            filter: drop-shadow(0 0 2px darkcyan);
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.85rem;
            border-radius: 12px;
            background: darkcyan;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 139, 139, 0.5);
        }
        button[type="submit"]:hover {
            background: #006666;
            box-shadow: 0 6px 14px rgba(0, 102, 102, 0.7);
        }
        @media (min-width: 1440px) {
            .comment-container {
                max-width: 600px;
                padding: 3rem;
                box-shadow:
                        0 16px 60px rgba(0, 0, 0, 0.9),
                        0 0 30px 8px rgba(0,139,139,0.95);
            }
            h2 {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }
            input[type="text"],
            textarea {
                font-size: 1.2rem;
                padding: 1rem 1.2rem;
            }
            .stars label {
                font-size: 2.2rem;
            }
            button[type="submit"] {
                font-size: 1.2rem;
                padding: 1rem;
                box-shadow: 0 6px 18px rgba(0, 139, 139, 0.7);
            }
        }
        @media (max-width: 425px) {
            .comment-container {
                padding: 1.5rem;
            }
            button[type="submit"] {
                font-size: 0.95rem;
                padding: 0.8rem;
            }
        }
        @media (max-width: 375px) {
            .comment-container {
                padding: 1.2rem;
            }
            button[type="submit"] {
                font-size: 0.9rem;
                padding: 0.7rem;
            }
        }
        @media (max-width: 320px) {
            .comment-container {
                padding: 1rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            button[type="submit"] {
                font-size: 0.85rem;
                padding: 0.6rem;
            }
            .stars label {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

<div class="comment-container" data-aos="fade-down" data-aos-duration="1200">
    <i class="fas fa-times close-icon" title="Close"></i>
    <h2>Add Your Comment</h2>
    <form id="commentForm">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Write your comment here..." rows="4" required></textarea>
        <label class="stars-label">Stars</label>
        <div class="stars" role="radiogroup" aria-label="Star rating">
            <input type="radio" id="star1" name="stars" value="1" required />
            <label for="star1" title="1 star"><i class="fas fa-star"></i></label>
            <input type="radio" id="star2" name="stars" value="2" />
            <label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
            <input type="radio" id="star3" name="stars" value="3" />
            <label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
            <input type="radio" id="star4" name="stars" value="4" />
            <label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
            <input type="radio" id="star5" name="stars" value="5" />
            <label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
        </div>
        <button type="submit">Add Comment</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();

    document.querySelector('.close-icon').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
