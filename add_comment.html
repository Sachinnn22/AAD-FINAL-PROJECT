<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digi Marts - Add Comment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #a3b1bf 0%, #c1d1e1 25%, #c1bcbc 50%, #abbdc6 75%, #e8eaf6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .comment-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            color: #5b6c7d;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
        }
        .close-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #5c6a7d;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
        }
        .close-icon:hover {
            color:#3e4d5c;
        }
        h2 {
            color: #5b6c7d;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 800;
            font-size: 1.7rem;
        }
        label {
            color: #77889a;
            font-size: 0.95rem;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.65rem 1rem;
            border-radius: 10px;
            border: 1px solid #d4d8e0;
            background: #f2f4f8;
            color: #333;
            font-size: 0.95rem;
            outline: none;
            transition: background 0.3s ease, border 0.3s ease;
            resize: vertical;
            margin-bottom: 1.3rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        input::placeholder,
        textarea::placeholder {
            color: #8894a1;
        }
        input:focus,
        textarea:focus {
            background: #ffffff;
            border-color: #a3b1bf;
        }
        .custom-dropdown-css {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 1.3rem;
        }
        .custom-dropdown-css select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 100%;
            padding: 0.65rem 1rem;
            border-radius: 10px;
            border: 1px solid #d4d8e0;
            background: #f2f4f8;
            color: #333;
            font-size: 0.95rem;
            cursor: pointer;
            outline: none;
            box-shadow: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s ease, border 0.3s ease;
        }
        .custom-dropdown-css select:focus {
            background: #ffffff;
            border-color: #a3b1bf;
        }
        .custom-dropdown-css select option {
            background: #fff;
            color: #333;
        }
        .custom-dropdown-css .dropdown-arrow {
            pointer-events: none;
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #333;
        }
        @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
            .custom-dropdown-css select {
                padding-right: 1.5rem;
            }
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 12px;
            background: #5b6c7d;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(163, 177, 191, 0.4);
            margin-top: 0.5rem;
        }
        button[type="submit"]:hover {
            background: #3e4d5c;
            box-shadow: 0 6px 14px rgba(62, 77, 92, 0.6);
        }

        @media (max-width: 1024px) {
            .comment-container {
                padding: 1.8rem;
                max-width: 480px;
            }
            .custom-dropdown-css {
                max-width: 480px;
            }
            button[type="submit"] {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
        @media (max-width: 768px) {
            .comment-container {
                padding: 1.5rem;
                max-width: 400px;
            }
            .custom-dropdown-css {
                max-width: 400px;
            }
            button[type="submit"] {
                font-size: 0.95rem;
                padding: 0.75rem;
            }
        }
        @media (max-width: 425px) {
            .comment-container {
                padding: 1.5rem;
                max-width: 320px;
            }
            .custom-dropdown-css {
                max-width: 320px;
            }
            button[type="submit"] {
                font-size: 0.95rem;
                padding: 0.7rem;
            }
        }
        @media (max-width: 375px) {
            .comment-container {
                padding: 1.2rem;
                max-width: 300px;
            }
            .custom-dropdown-css {
                max-width: 300px;
            }
            button[type="submit"] {
                font-size: 0.9rem;
                padding: 0.7rem;
            }
        }
        @media (max-width: 320px) {
            .comment-container {
                padding: 1rem;
                max-width: 280px;
            }
            .custom-dropdown-css {
                max-width: 280px;
            }
            h2 {
                font-size: 1.3rem;
            }
            button[type="submit"] {
                font-size: 0.85rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>

<div class="comment-container" data-aos="fade-down" data-aos-duration="1200">
    <i class="fas fa-times close-icon" title="Close" onclick="window.location.href='index.html#comments'"></i>
    <h2>Add Your Comment</h2>
    <form id="commentForm">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Write your comment here..." rows="4" required></textarea>

        <label for="stars" class="custom-dropdown-label">Stars</label>
        <div class="custom-dropdown-css">
            <select id="stars" name="stars" required>
                <option value="" disabled selected>Select rating</option>
                <option value="1">★☆☆☆☆ 1 Star</option>
                <option value="1.5">★½☆☆☆ 1.5 Stars</option>
                <option value="2">★★☆☆☆ 2 Stars</option>
                <option value="2.5">★★½☆☆ 2.5 Stars</option>
                <option value="3">★★★☆☆ 3 Stars</option>
                <option value="3.5">★★★½☆ 3.5 Stars</option>
                <option value="4">★★★★☆ 4 Stars</option>
                <option value="4.5">★★★★½ 4.5 Stars</option>
                <option value="5">★★★★★ 5 Stars</option>
            </select>
            <span class="dropdown-arrow"></span>
        </div>

        <button type="submit">Add Comment</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
